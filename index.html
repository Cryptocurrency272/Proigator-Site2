<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oriflame Token</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="referral" style="padding: 4rem 2rem; text-align: center;">
  <h2>Earn Referral Cashback</h2>
  <p>Share your link and earn when others buy Oriflame Token.</p>

  <input type="text" id="referralLink" readonly style="margin-top: 1rem; padding: 1rem; border-radius: 8px; width: 80%; max-width: 500px;" />

  <br /><br />
  <button onclick="copyReferralLink()" style="padding: 0.8rem 2rem; font-weight: bold; background: #ff7e5f; color: white; border: none; border-radius: 30px; box-shadow: 0 0 10px #ff7e5f66;">
    Copy Your Referral Link
  </button>
  </section>
  <!-- Animated Gradient Sunset Background -->
  <div class="sunset-bg"></div>
  <div class="sun-overlay"></div>  <!-- Navbar -->  <header class="navbar">
    <div class="logo">Oriflame</div>
    <nav>
      <a href="#buy">Buy</a>
      <a href="#referral">Referral</a>
      <button id="connectWallet">Connect Wallet</button>
    </nav>
  </header>  <!-- Hero Section -->  <section class="hero">
    <h1>Welcome to Oriflame Token</h1>
    <p>The sunset-inspired token experience</p>
    <div class="cta">
      <button onclick="scrollToSection('buy')">Buy Now</button>
      <button onclick="scrollToSection('referral')">Get Cashback</button>
    </div>
  </section>  <!-- Token Purchase Section -->  <section id="buy" class="buy-section">
    <h2>Buy Oriflame Tokens</h2>
    <p>Connect your wallet and purchase securely</p>
    <input type="number" id="amount" placeholder="Amount in ETH" />
    <button id="buyToken">Buy Token</button>
    <div class="wallet-display" id="walletDisplay"></div>
  </section>  <!-- Referral System -->  <section id="referral" class="referral-section">
    <h2>Your Referral Link</h2>
    <p>Share this link and earn up to 30% cashback</p>
    <input type="text" id="referralLink" readonly />
    <button onclick="copyReferral()">Copy Link</button>
  </section>  <!-- Scripts -->  <script src="script.js"></script>  <script src="wallet.js"></script></body>
</html>
